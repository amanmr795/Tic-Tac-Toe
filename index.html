<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Startup Modal -->
    <div id="startup-modal">
        <div class="modal-content">
            <h2>Welcome to Tic Tac Toe!</h2>
            <input type="text" id="player1-name" placeholder="Enter Player 1 Name (X)" maxlength="15">
            <input type="text" id="player2-name" placeholder="Enter Player 2 Name (O)" maxlength="15">
            <button id="start-game-btn">Start Game</button>
        </div>
    </div>

    <!-- Main Game Content -->
    <div class="main-content hide">
        <header>
            <h1>Tic Tac Toe</h1>
            <div class="scoreboard">
                <div class="score">
                    <span id="p1-name">Player X (X)</span>: <span id="score-x">0</span>
                </div>
                <div class="score">
                    <span id="p2-name">Player O (O)</span>: <span id="score-o">0</span>
                </div>
            </div>
        </header>

        <main>
            <div id="turn-indicator">Player's Turn</div>

            <div class="container">
                <div class="game">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
            </div>

            <button id="reset-btn">Reset Game</button>
        </main>
    </div>

    <!-- Winner Message Container -->
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
