<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Startup Modal for Player Names -->
    <div id="startup-modal">
        <div class="modal-content">
            <h2>Welcome to Tic-Tac-Toe</h2>
            <p>Enter player names to begin</p>
            <input type="text" id="player1-name" placeholder="Player 1 Name (X)" required>
            <input type="text" id="player2-name" placeholder="Player 2 Name (O)" required>
            <button id="start-game-btn">Start Game</button>
        </div>
    </div>

    <!-- Main Game Content (Initially Hidden) -->
    <div class="main-content hide">
        <header>
            <h1>Tic Tac Toe</h1>
            <div class="scoreboard">
                <div class="score">
                    <p id="p1-name">Player 1 (X)</p>
                    <span id="score-x">0</span>
                </div>
                <div class="score">
                    <p id="p2-name">Player 2 (O)</p>
                    <span id="score-o">0</span>
                </div>
            </div>
        </header>

        <main>
            <h2 id="turn-indicator"></h2>
            <div class="container">
                <div class="game">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
            </div>
            <!-- This button now resets the score streak as well -->
            <button id="reset-btn">Reset Score & New Game</button>
        </main>
        
        <!-- Winner/Draw Message Container -->
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <button id="new-btn">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
